<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div>
            <div class="panel">
                <div>
                    <div>
                        <label >
                            Select your course:
                            <select ng-model="selectedCourse" ng-change="analysis(selectedCourse.id)"
                                    ng-options="c as c.fullName for c in courseList"></select>
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row" ng-if="helperProvidersAnalysisData.length">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i> Helping Analysis
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <canvas id="pie" class="chart chart-pie" chart-colors="helperProvidersAnalysisColours"
                            chart-data="helperProvidersAnalysisData" chart-labels="helperProvidersAnalysisLabels" chart-options="options">
                    </canvas>

                    <canvas id="line" class="chart chart-line" chart-data="data"
                            chart-labels="labels" chart-series="series" chart-options="options"
                            chart-dataset-override="datasetOverride"  chart-click="onClick">
                    </canvas> -->
                </div>
                <!-- /.panel-body -->
            </div>
</div>
